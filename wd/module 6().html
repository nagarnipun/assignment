<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container-fluid" align="center">
        <h1>Marksheet Information Technology</h1>
        <h3>Enter Mark</h3>

        <table >
            <tr>
                <td>1 C Language</td>
                <td><input type="number" id="marks1"></td>
            </tr>
            <tr>
                <td>2 C++ Language</td>
                <td><input type="number" id="marks2"></td>
            </tr>
            <tr>
                <td>3 Database</td>
                <td><input type="number" id="marks3"></td>
            </tr>
            <tr>
                <td>4 HTML</td>
                <td><input type="number" id="marks4"></td>
            </tr>
            <tr>
                <td>5 CSS</td>
                <td><input type="number" id="marks5"></td>
            </tr>
            <tr>
                <td>6 PHP</td>
                <td><input type="number" id="marks6"></td>
            </tr>
            <tr>
                <td>7 core JAVA</td>
                <td><input type="number" id="marks7"></td>
            </tr>
            <tr>
                <td></td>
                <td><button class="btn btn-info" onclick="results()"> Result</button></td>
            </tr>
            <tr>
                <td id="total"></td>
                <td id="Percentage"></td>
            </tr>
        </table>
    </div>
    <script>
        function results()
        {
            var marks1 = parseFloat(document.getElementById("marks1").value);
            var marks2 = parseFloat(document.getElementById("marks2").value);
            var marks3 = parseFloat(document.getElementById("marks3").value);
            var marks4 = parseFloat(document.getElementById("marks4").value);
            var marks5 = parseFloat(document.getElementById("marks5").value);
            var marks6 = parseFloat(document.getElementById("marks6").value);
            var marks7 = parseFloat(document.getElementById("marks7").value);

            var total=marks1 + marks2 + marks3 + marks4 +  marks5 + marks6 + marks7;

            var percentage = total/700*100;

                document.getElementById('total').innerHTML='your total mark is '+ total;
                
                document.getElementById('percentage').innerHTML='your total percentage is '+ percentage;
        }

    </script>

</body>
</html>
